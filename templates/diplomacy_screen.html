<!DOCTYPE html>
<html>
<head>
<title>Insert title here</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./stylesheets/genstyle.css" >
<link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/themes/humanity/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("jquery", "1.7");
google.load("jqueryui", "1.8");
</script>

<script type="text/javascript">
$(function() {
    var icons = {
            header: "ui-icon-circle-arrow-e",
            activeHeader: "ui-icon-circle-arrow-s"
        };

	$("#header-menu li").hover(function() {
		$(this).children('ul').show();
	}, function() {
		$(this).children('ul').hide();
	});
	$("#dialog").dialog();
	$( '#news-side' ).accordion({
		icons: icons
	});
});
</script>
</head>
<body>
	<header>
	<h1>Hegemonicas</h1>
	</header>
	<nav id="header-menu" class = "header-nav">
		<ul>
			<li><a href="/game_diplomacy">外交</a></li>
			<li><a href="/game_screen">内政</a></li>
			<li><a href="/game_data">データ</a></li>
			<li><a href="/game_trade">貿易</a></li>
			<li><a href="/settings">設定</a></li>
		</ul>
	</nav>
	<div id="main">
		<div id="rightside">

		</div>
		<div id="dialog" title="ダイアログタイトル">
	<p>
		jQueryUIを使用してダイアログを表示してみました。javascriptで「dialog」を指定するだけです。<br />
		すごいですね。簡単ですね。
	</p>
</div>
	</div>
	{{ Common_Footer }}
</body>
</html>
