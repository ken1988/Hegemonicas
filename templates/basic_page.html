<title>Hegemonicas {{ Ptitle }}</title>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="./">
						<img src="/img/logo.png" alt="Hegemonicas">
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse row" >
					{% if flogin == 0 %}
					<ul class="nav navbar-nav col-lg-7 col-md-8">
						<li><a href="/Route">AAA</a></li>
						<li><a href="/Route">VVV</a></li>
						<li><a href="/Route">CCC</a></li>
						<li><a href="/sign-in?mode=logout">ログアウト</a></li>
					</ul>
					{% else %}
					<ul class="nav navbar-nav col-lg-1 col-md-2">
						<li><a href="/new_user">ユーザ登録</a></li>
					</ul>
					<form class="navbar-form" action="/sign-in" method="post">
						<div class="form-group">
							<input type="text" name="userID" placeholder="メールアドレス">
							<input type="password" name="password" placeholder="パスワード">
							<input type="hidden" name="mode" value="login">
						</div>
						<input type="submit" class="btn btn-info  btn-sm" value="ログイン">
					</form>

				</div>
				{% endif %}
			</div>
		<!--/.nav-collapse -->
		</nav>
	</header>
{% if sys_message == "" %}

{% else %}
<div class="alert alert-danger" role="alert">
{% endif %}

</div>
